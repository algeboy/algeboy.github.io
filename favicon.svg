<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black frame -->
  <rect x="5" y="5" width="90" height="90" fill="#1a1a1a" rx="3"/>
  
  <!-- Brown chalkboard surface -->
  <rect x="10" y="10" width="80" height="80" fill="#5c4033" rx="2"/>
  
  <!-- Chalk texture/marks -->
  <line x1="20" y1="30" x2="50" y2="30" stroke="#f8f8f0" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  <line x1="25" y1="45" x2="65" y2="45" stroke="#64b5f6" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="#ffeb3b" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Small chalk dust -->
  <circle cx="55" cy="35" r="1" fill="#f8f8f0" opacity="0.5"/>
  <circle cx="40" cy="50" r="1" fill="#64b5f6" opacity="0.4"/>
  <circle cx="60" cy="65" r="1" fill="#ffeb3b" opacity="0.4"/>
</svg>
