<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  {% if site.favicon %}
  <link rel="icon" href="{{ site.favicon | relative_url }}">
  {% endif %}
  
  <!-- MathJax for math rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  
  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>
  <!-- Classroom Header -->
  <div class="classroom-header">
    <button class="hamburger-menu" icon="fa fa-bars" id="hamburger-btn" aria-label="Menu">
      <span></span>
      <span><i class="fa fa-bars"></i></span>
      <span></span>
    </button>
  </div>
  
  <!-- Slide-in Navigation Menu -->
  <nav class="slide-menu" id="slide-menu">
    <button class="close-menu" id="close-menu" aria-label="Close Menu">‚úï</button>
    <ul>
      <li><a href="{{ '/' | relative_url }}">üè† Home</a></li>
      <li><a href="{{ '/publications/' | relative_url }}">üìö Publications</a></li>
      <li><a href="https://youtube.com/@{{ site.social.youtube }}" target="_blank">üì∫ YouTube</a></li>
      <li><a href="{{ '/about/' | relative_url }}">üë§ About</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">‚úâÔ∏è Contact</a></li>
    </ul>
  </nav>
  
  <!-- Menu Overlay -->
  <div class="menu-overlay" id="menu-overlay"></div>
  
  <!-- Filing Cabinet and TV Overlay (outside chalkboard) -->
  <div class="desktop-enhancements">
    <div class="filing-cabinet-container">
      <!-- TV on top -->
      <div class="tv-container" id="tv-container">
        <div class="tv-frame">
          <div class="tv-screen" id="tv-screen">
            <span class="tv-display">@algeboy</span>
          </div>
          <div class="tv-brand">YouTube</div>
        </div>
        <div class="tv-base" padding="0"></div>
      </div>
      
      <!-- Filing Cabinet -->
      <div class="filing-cabinet">
        <div class="cabinet-body">
          <!-- Top Drawer - Articles -->
          <div class="drawer" id="articles-drawer">
            <div class="drawer-face">
              <div class="drawer-handle"></div>
              <div class="drawer-label">Articles</div>
            </div>
          </div>
          
          <!-- Bottom Drawer - Professional -->
          <div class="drawer" id="professional-drawer">
            <div class="drawer-face">
              <div class="drawer-handle"></div>
              <div class="drawer-label">Professional</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chalkboard Frame -->
  <div class="chalkboard-frame"></div>
  
  <!-- Scrollable Content Inside Chalkboard -->
  <div class="chalkboard-content">
    <header>
      <div class="container">
        <nav class="desktop-nav">
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/about/' | relative_url }}">About</a></li>
            <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>
  </div>
  
  <script>
    // Hamburger Menu Toggle
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const slideMenu = document.getElementById('slide-menu');
    const closeMenuBtn = document.getElementById('close-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    
    function openMenu() {
      slideMenu.classList.add('active');
      menuOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeMenu() {
      slideMenu.classList.remove('active');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    hamburgerBtn.addEventListener('click', openMenu);
    closeMenuBtn.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);
    
    // Close menu when clicking on a link
    const menuLinks = slideMenu.querySelectorAll('a');
    menuLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });
  </script>
  
  <style>
    /* Desktop Enhancements - Filing Cabinet and TV */
    .desktop-enhancements {
        display: none;
    }

    @media (min-width: 768px) {
        .desktop-enhancements {
            display: block;
            position: fixed;
            right: 0;
            bottom: 0;
            z-index: 9998;
            width: 200px;
            height: 400px;
        }
    }

    /* Filing Cabinet Container */
    .filing-cabinet-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* TV Styles */
    .tv-container {
        width: 100%;
        height: 120px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .tv-container:hover {
        transform: scale(1.05);
    }

    .tv-frame {
        background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 
            0 8px 20px rgba(0,0,0,0.5),
            inset 0 1px 3px rgba(255,255,255,0.1);
        position: relative;
        height: 100%;
    }

    .tv-screen {
        background: linear-gradient(145deg, #000, #111);
        border-radius: 6px;
        padding: 15px;
        text-align: center;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        position: relative;
        overflow: hidden;
        height: calc(100% - 25px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .tv-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.03) 50%, transparent 100%),
            repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255,255,255,0.01) 1px,
                transparent 2px
            );
        pointer-events: none;
    }

    .tv-display {
        font-family: 'Courier New', monospace;
        font-size: 1.2em;
        color: #00ff00;
        text-shadow: 0 0 8px #00ff00;
        position: relative;
        z-index: 1;
    }

    .tv-brand {
        position: absolute;
        bottom: 2px;
        right: 8px;
        font-family: Arial, sans-serif;
        font-size: 0.6em;
        color: #666;
        letter-spacing: 1px;
    }

    /* Filing Cabinet Styles */
    .filing-cabinet {
        width: 100%;
        flex: 1;
    }

    .cabinet-body {
        background: linear-gradient(145deg, #888888, #666666);
        border-radius: 8px;
        box-shadow: 
            0 8px 20px rgba(0,0,0,0.3),
            inset 0 1px 3px rgba(255,255,255,0.2);
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 8px;
        gap: 8px;
    }

    .drawer {
        flex: 1;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .drawer:hover {
        transform: translateX(-15px);
    }

    .drawer-face {
        background: linear-gradient(145deg, #999999, #777777);
        border: 2px solid #555;
        border-radius: 4px;
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 12px;
        position: relative;
        box-shadow: 
            0 3px 6px rgba(0,0,0,0.3),
            inset 0 1px 2px rgba(255,255,255,0.2);
    }

    .drawer-handle {
        width: 24px;
        height: 12px;
        background: linear-gradient(145deg, #444, #222);
        border-radius: 12px;
        box-shadow: 
            inset 0 2px 4px rgba(0,0,0,0.5),
            0 1px 2px rgba(255,255,255,0.1);
        margin-right: 12px;
    }

    .drawer-label {
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #fff;
        font-size: 0.9em;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
  </style>

  <!-- Projector Screen Overlay -->
  <div id="projector-overlay" class="projector-overlay">
    <div class="projector-screen">
        <button id="close-projector" class="close-projector-btn">‚úï</button>
        <div class="video-container">
            <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/D8Upe7RGL94?si=aJkRWnzEKZ-CkMNO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
  </div>

  <script>
    console.log('Script tag loaded!');
    
    // Filing Cabinet and TV functionality
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM Content Loaded event fired!');
        
        try {
            console.log('DOM loaded, initializing filing cabinet...');
            
            // Get elements with debugging
            const chalkboardContent = document.querySelector('.chalkboard-content');
            const articlesDrawer = document.getElementById('articles-drawer');
            const professionalDrawer = document.getElementById('professional-drawer');
            const tvContainer = document.getElementById('tv-container');
            const projectorOverlay = document.getElementById('projector-overlay');
            const closeProjector = document.getElementById('close-projector');
            const youtubePlayer = document.getElementById('youtube-player');

            console.log('Elements found:', {
                chalkboardContent: !!chalkboardContent,
                articlesDrawer: !!articlesDrawer,
                professionalDrawer: !!professionalDrawer,
                tvContainer: !!tvContainer,
                projectorOverlay: !!projectorOverlay
            });

            // Store original content - find the main content container
            let originalContent = null;
            let mainElement = null;
            
            if (chalkboardContent) {
                // The main element should be directly inside chalkboard-content
                mainElement = chalkboardContent.querySelector('main');
                console.log('Main element found:', !!mainElement);
                
                if (mainElement) {
                    originalContent = mainElement.innerHTML;
                    console.log('Original content stored, length:', originalContent.length);
                } else {
                    console.warn('Main element not found inside chalkboard-content');
                }
            } else {
                console.error('Chalkboard content not found!');
            }
            
            // Content for different sections
            const publicationsContent = `
                <div class="publications-view">
                    <h1 style="color: var(--chalk-yellow); font-size: 2.5em; text-align: center; margin-bottom: 30px;">Publications & Articles</h1>
                    <div class="publication-list">
                        <div class="publication-item">
                            <h3>Linear Data Structures</h3>
                            <p>Exploring the mathematical foundations of data science through tensor algebra and nilpotent structures.</p>
                        </div>
                        <div class="publication-item">
                            <h3>Tensor Products in Machine Learning</h3>
                            <p>Applications of distributive algebra in modern computational frameworks.</p>
                        </div>
                        <div class="publication-item">
                            <h3>Algebraic Foundations of Data Science</h3>
                            <p>Mathematical structures underlying contemporary data analysis techniques.</p>
                        </div>
                        <div style="text-align: center; margin-top: 40px;">
                            <p style="color: var(--chalk-white); font-size: 1.2em;">
                                <a href="/publications/" style="color: var(--chalk-yellow); text-decoration: underline; font-size: 1.3em;">
                                    View all publications ‚Üí
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            const aboutContent = `
                <div class="about-view">
                    <h1 style="color: var(--chalk-yellow); font-size: 2.5em; text-align: center; margin-bottom: 30px;">About Me</h1>
                    <div class="about-content">
                        <h3 style="color: var(--chalk-blue); font-size: 2em; text-align: center; margin-bottom: 20px;">James B. Wilson</h3>
                        <p style="color: var(--chalk-white); font-size: 1.3em; text-align: center; margin-bottom: 30px;">Professor of Mathematics specializing in algebra, linear algebra, and mathematical foundations of data science.</p>
                        
                        <h4 style="color: var(--chalk-blue); margin-top: 30px; font-size: 1.5em;">Research Interests:</h4>
                        <ul style="color: var(--chalk-white); margin-left: 20px; font-size: 1.2em; line-height: 1.6;">
                            <li>Tensor algebra and multilinear algebra</li>
                            <li>Nilpotent structures in mathematics</li>
                            <li>Mathematical foundations of data science</li>
                            <li>Linear algebra applications</li>
                        </ul>
                        
                        <h4 style="color: var(--chalk-blue); margin-top: 30px; font-size: 1.5em;">Current Work:</h4>
                        <p style="color: var(--chalk-white); font-size: 1.2em; line-height: 1.6;">Exploring the deep connections between algebraic structures and modern data analysis techniques.</p>
                        
                        <div style="text-align: center; margin-top: 40px;">
                            <p style="color: var(--chalk-white); font-size: 1.2em;">
                                <a href="/about/" style="color: var(--chalk-yellow); text-decoration: underline; font-size: 1.3em;">
                                    Learn more about my work ‚Üí
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            `;

            // Function to update content safely
            function updateContent(newContent) {
                console.log('Updating content...');
                if (mainElement) {
                    mainElement.innerHTML = newContent;
                    if (chalkboardContent) {
                        chalkboardContent.scrollTop = 0;
                    }
                    console.log('Content updated successfully');
                } else {
                    console.error('Cannot update content - mainElement not found');
                }
            }

            // Function to restore original content
            function restoreOriginalContent() {
                console.log('Restoring original content...');
                if (mainElement && originalContent) {
                    mainElement.innerHTML = originalContent;
                    if (chalkboardContent) {
                        chalkboardContent.scrollTop = 0;
                    }
                    console.log('Original content restored');
                } else {
                    console.error('Cannot restore content - missing mainElement or originalContent');
                }
            }

            // Drawer click handlers with improved debugging
            if (articlesDrawer) {
                articlesDrawer.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Articles drawer clicked!');
                    updateContent(publicationsContent);
                });
                console.log('Articles drawer event listener attached');
            } else {
                console.error('Articles drawer not found!');
            }

            if (professionalDrawer) {
                professionalDrawer.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Professional drawer clicked!');
                    updateContent(aboutContent);
                });
                console.log('Professional drawer event listener attached');
            } else {
                console.error('Professional drawer not found!');
            }

            // TV click handler for projector
            if (tvContainer && projectorOverlay) {
                tvContainer.addEventListener('click', function() {
                    console.log('TV clicked!');
                    // Clear chalkboard and show projector loading message
                    updateContent(`
                        <div style="text-align: center; padding-top: 100px;">
                            <h1 style="color: var(--chalk-blue); font-size: 2.5em; margin-bottom: 20px;">Projector Loading...</h1>
                            <p style="color: var(--chalk-white); font-size: 1.3em;">Please wait while the projector screen comes down...</p>
                        </div>
                    `);
                    
                    // Show projector overlay after brief delay
                    setTimeout(() => {
                        projectorOverlay.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }, 1000);
                });
            }

            // Close projector handler
            if (closeProjector) {
                closeProjector.addEventListener('click', function() {
                    closeProjectorScreen();
                });
            }

            // Close projector on overlay click
            if (projectorOverlay) {
                projectorOverlay.addEventListener('click', function(e) {
                    if (e.target === projectorOverlay) {
                        closeProjectorScreen();
                    }
                });
            }

            // Close projector on ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && projectorOverlay.classList.contains('active')) {
                    closeProjectorScreen();
                }
            });

            function closeProjectorScreen() {
                if (projectorOverlay) {
                    projectorOverlay.classList.remove('active');
                }
                document.body.style.overflow = 'auto';
                
                // Restore original chalkboard content
                restoreOriginalContent();
                
                // Stop video by reloading iframe
                if (youtubePlayer) {
                    const src = youtubePlayer.src;
                    youtubePlayer.src = '';
                    setTimeout(() => { youtubePlayer.src = src; }, 100);
                }
            }

            // Double-click chalkboard to restore original content
            if (chalkboardContent) {
                chalkboardContent.addEventListener('dblclick', function() {
                    console.log('Chalkboard double-clicked!');
                    restoreOriginalContent();
                });
            }

            // Final debug info
            console.log('Filing cabinet initialization complete');
            console.log('Window width:', window.innerWidth);
            console.log('Window height:', window.innerHeight);
            
            // Check if desktop enhancements are visible
            const desktopEnhancements = document.querySelector('.desktop-enhancements');
            if (desktopEnhancements) {
                const computedStyle = window.getComputedStyle(desktopEnhancements);
                console.log('Desktop enhancements display:', computedStyle.display);
                console.log('Desktop enhancements visibility:', computedStyle.visibility);
            }
            
            // Test that we can access the elements
            if (articlesDrawer && professionalDrawer) {
                console.log('Both drawers are accessible and ready for clicks');
                
                // Check if drawers are visible
                const articlesStyle = window.getComputedStyle(articlesDrawer);
                const professionalStyle = window.getComputedStyle(professionalDrawer);
                console.log('Articles drawer display:', articlesStyle.display);
                console.log('Professional drawer display:', professionalStyle.display);
            } else {
                console.error('One or both drawers are missing!');
            }
            
        } catch (error) {
            console.error('Error in filing cabinet initialization:', error);
            console.error('Error stack:', error.stack);
        }
    });
    
    console.log('End of script tag reached');
  </script>
</body>
</html>
